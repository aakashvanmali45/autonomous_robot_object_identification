Fusion_controller:
  # Publish all joint states -----------------------------------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50

  # Position Controllers --------------------------------------
  Revolute6_position_controller:
    type: effort_controllers/JointPositionController
    joint: Revolute6
    pid: {p: 100.0, i: 0.01, d: 10.0}
  Revolute7_position_controller:
    type: effort_controllers/JointPositionController
    joint: Revolute7
    pid: {p: 100.0, i: 0.01, d: 10.0}
  Revolute8_position_controller:
    type: effort_controllers/JointPositionController
    joint: Revolute8
    pid: {p: 100.0, i: 0.01, d: 10.0}
  Revolute9_position_controller:
    type: effort_controllers/JointPositionController
    joint: Revolute9
    pid: {p: 100.0, i: 0.01, d: 10.0}
